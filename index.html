<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/form.png">
    <title>Sign up Form</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="title"></div>
            <h1><img src="/img/odin-lined.png">ODIN</h1>
        </div>
    </div>
    <div class="main">
        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
        Sign up NOW to get started <br> <br>
        You know you want to</h2>
        <form>
            <div>
                <label for="name">First Name</label>
                <input type="text" id="name">
            </div>

            <div>
                <label for="surname">Surname</label>
                <input type="text" id="surname">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="JohnDoe@example.com">
            </div>

            <div>
                <label for="phone">Phone Number</label>
                <input type="number" id="phone">
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="">
            </div>

            <div>
                <label for="confirmpw">Confirm Password</label>
                <input type="password" id="confirmpw">
            </div>        
        </form>
        <div>
            <input type="submit" id="submit" value="Register">
        </div>
        <div>
            <h3>Already have an account? <a href="/index.html">Log in</a></h3>
        </div>
    </div>
</body>
</html>
