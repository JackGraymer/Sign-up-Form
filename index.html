<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/form.png">
    <title>Sign up Form</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="title">
            <h1><img id="odin" src="img/odin-lined.png">ODIN</h1>
        </div>
        <div class="img-footer">
            <p>Picture by <a class="ref" href="https://unsplash.com/@retrokram" target="_blank"> @retrokram </a> from <a class="ref" href="https://unsplash.com/photos/C5reYYTBXQk" target="_blank">Unsplash</a></p>
        </div>
    </div>
        
    <div class="main">
        <div>
        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
        Sign up <em> now </em> to get started <br> <br>
        You <em>know</em> you want to</h2>
        </div>
        <form>
            <fieldset>
                <div>
                    <label for="name">First Name*</label>
                    <input required minlength="2" type="text" id="name" name="name">
                </div>
                <div>
                    <label for="surname">Surname*</label>
                    <input required minlength="2" type="text" id="surname" name="surname">
                </div>
            </fieldset>

            <fieldset>
                <div>
                    <label for="email">Email*</label>
                    <input required maxlength="32" type="email" id="email" name="email" placeholder="JohnDoe@example.com">
                </div>
                <div>
                    <label for="phone">Phone Number*</label>
                    <input required maxlength="20" type="number" id="phone" name="phone">
                </div>
            </fieldset>

            <fieldset>
                <div>
                    <label for="password">Password*</label>
                    <input required minlength="8" maxlength="32" type="password" id="password" name="password">
                </div>
                <div>
                    <label for="confirmpw">Confirm Password*</label>
                    <input required minlength="8" maxlength="32" type="password" id="confirmpw" name="confirmpw" ">
                </div>
            </fieldset>   
            Fields with * are required  <br>
            <button type="submit" id="submit">Create Account</button>
        </form>
        <div>
            
            
        </div>
        <div>
            <h3>Already have an account? <a id="login" href="/index.html">Log in</a></h3>
        </div>
    </div>
</body>
</html>
